<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Train Scheduler</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
 <!-- Firebase Reference -->
 <script src='https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js'></script>
 
  
 
  
  

 <style>
      .jumbotron{
          background-color:black;
          color:white;
      }

.panel-default>.panel-heading {
    color: #ddd;
    background-color: #337ab7;
    border-color: #ddd;
    font-weight:bold;
}

      
  </style>
  

</head>
<body>

  <div class="container">

    <br>

    <!-- Jumbotron -->
    <div class="jumbotron">
      <h1 class="text-center">Anytime is Train Time</h1>
      <h3 class="text-center">Choo.Choo.Chee.Chee</h3>
    </div>

    <div class="row">

     <!-- Train List Panel -->
     <div class="col-lg-12">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">Current Train Schedule</h3>
              </div>
              <div class="panel-body" id="recent-member">
                    <table class="table" id="myTable">
                            <thead>
                              <tr>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency(Min)</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Minutes Away</th>
                                <th scope="col">Edit</th>
                                <th scope="col">Delete</th>
                                
                              </tr>
                            </thead>
                            <tbody>
                              
                             
                            </tbody>
                          </table>
                
              </div>
            </div>
          </div>   

      <!-- Sign-Up Panel-->
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Add Train</h3>
          </div>
          <div class="panel-body">

            <!-- Sign-up Form (note the various input "types")-->
            <form role="form">
              <div class="form-group">
                <label for="tname-input">Train Name:</label>
                <input class="form-control" id="tname-input" type="text">
              </div>
              <div class="form-group">
                <label for="destination-input">Destination:</label>
                <input class="form-control" id="destination-input" type="text">
              </div>
              <div class="form-group">
                <label for="trainTime-input">First Train Time(HH:mm-military time)</label>
                <input class="form-control" id="trainTime-input" type="text">
              </div>
              <div class="form-group">
                    <label for="frequency-input">Frequency(min)</label>
                    <input class="form-control" id="frequency-input" type="text">
                  </div>
              
              <button class="btn btn-primary" id="add-train" type="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>

      

    </div>

  </div>

  
  
  <!-- jQuery -->
 
  <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="assets/javascript/app.js"></script>

</body>

</html>
